unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf\; display-message "tmux reloaded"

setw -g utf8 on

set -g default-terminal screen-256color

set -g base-index 1
set -g pane-base-index 1

# faster key repetition
set -s escape-time 0

# scrollback buffer lines
set -g history-limit 10000

# ウィンドウ名が実行中のコマンド名になるのを止める
setw -g automatic-rename off

unbind A
bind A command-prompt "rename-window %%"

# select page
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split window
bind | split-window -h
bind - split-window -v

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# copy-mode
unbind Escape
bind Escape copy-mode

unbind *
bind * list-clients

bind-key S setw synchronize-panes

# ステータスバーをトップに配置する
set-option -g status-position top
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(battery)"
set-option -g status-right "#(battery)"

# コピーモードのキーバインドをviライクに設定する
setw -g mode-keys vi

# Prefix+v でコピーモード開始
bind-key v copy-mode \; display "Copy mode!"
#bind-key -t vi-copy v begin-selection

# Prefix+Enter/y でコピー
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y     copy-pipe "reattach-to-user-namespace pbcopy"

# Prefix+p でペースト
# クリップボードにも保存されているので Cmd-v でもペースト可能
bind-key p paste-buffer

# Esc キーでコピーの反転を解除（コピーモードは抜けない）
bind-key -t vi-copy Escape clear-selection
# Ctrl-c キーでコピーの反転を解除し、コピーモードから抜ける
bind-key -t vi-copy C-c　　 cancel

# コピーモード中（Prefix+v 後）C-v で矩形選択開始
bind-key -t vi-copy V select-line

# Vi モード中に Ctrl-a で行頭に（Emacs ライク）
bind-key -t vi-copy C-a 　　start-of-line
# Vi モード中に Ctrl-e で行末に（Emacs ライク）
bind-key -t vi-copy C-e 　　end-of-line

# 単語の最初の1文字に移動
bind-key -t vi-copy w 　　　next-word
# 単語の最後の1文字に移動
bind-key -t vi-copy e 　　　next-word-end
# w の逆の動き back
bind-key -t vi-copy b 　　　previous-word

# 画面上に映る最上行に移動
bind-key -t vi-copy g 　　　top-line
# 画面上に映る最下行に移動
bind-key -t vi-copy G 　　　bottom-line

# 前方検索
bind-key -t vi-copy / 　　　search-forward
# 後方検索
bind-key -t vi-copy ? 　　　search-backward

# ページスクロール
bind-key -t vi-copy C-n　　 page-up
bind-key -t vi-copy C-f 　　page-down
# ページ送り
bind-key -t vi-copy C-u 　　scroll-up
bind-key -t vi-copy C-d 　　scroll-down
