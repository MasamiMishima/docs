unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf\; display-message "tmux reloaded"

setw -g utf8 on

set -g default-terminal screen-256color

set -g base-index 1
set -g pane-base-index 1

# faster key repetition
set -s escape-time 0

# scrollback buffer lines
set -g history-limit 10000

# mouse settings
setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g status-bg colour235
set-option -g status-position top
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/Google ドライブ/Setting/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/Google ドライブ/Setting/tmux-powerline/powerline.sh right)"

# ウィンドウ名が実行中のコマンド名になるのを止める
setw -g automatic-rename off

unbind A
bind A command-prompt "rename-window %%"

# select page
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split window
bind | split-window -h
bind - split-window -v

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# copy-mode
unbind Escape
bind Escape copy-mode

unbind *
bind * list-clients

bind-key S setw synchronize-panes

# コピーモードのキーバインドをviライクに設定する
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
view raw
